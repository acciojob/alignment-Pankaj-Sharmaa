<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignment 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .middle {
      text-align: center;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }

    table {
      border: 1px solid black;
      border-spacing: 1px;
      width: 100%;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    #table-2 td {
      background-color: green;
    }

    #table-3 .green {
      background-color: green;
    }

    #table-3 .blue {
      background-color: blue;
    }
  </style>
</head>
<body>

  <h1>HTML Assignment #3</h1>

  <table id="table-1" class="middle">
    <tr>
      <td id="t11">Row 1, Col 1</td>
      <td id="t12">Row 1, Col 2</td>
      <td id="t13">Row 1, Col 3</td>
    </tr>
    <tr>
      <td>Row 2, Col 1</td>
      <td>Row 2, Col 2</td>
      <td>Row 2, Col 3</td>
    </tr>
    <tr>
      <td>Row 3, Col 1</td>
      <td>Row 3, Col 2</td>
      <td class="right">Row 3, Col 3 (Right Aligned)</td>
    </tr>
  </table>

  <table id="table-2" class="middle">
    <tr>
      <td id="t21" colspan="6">Row 1, Col 1 to Col 6 (Spanning)</td>
    </tr>
    <tr>
      <td>Row 2, Col 1</td>
      <td>Row 2, Col 2</td>
      <td>Row 2, Col 3</td>
      <td>Row 2, Col 4</td>
      <td>Row 2, Col 5</td>
      <td>Row 2, Col 6</td>
    </tr>
    <!-- Add additional rows as needed -->
  </table>

  <table id="table-3" class="middle">
    <tr class="green">
      <td colspan="2">Green Row</td>
    </tr>
    <tr>
      <td id="t-image" colspan="2">
        <!-- Insert your image here using the <img> tag and provide the image URL -->
        <img src="https://user-images.githubusercontent.com/78348500/217435540-555a8eb0-79a6-4590-90c0-28b620341d42.png" alt="Image">
      </td>
    </tr>
    <tr class="blue">
      <td colspan="2">Blue Row</td>
    </tr>
  </table>

</body>
</html>
